<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Keylogger Logs</h1>
        <p class="logs">{{ logs }}</p>
        <form action="{{ url_for('clear_logs') }}" method="POST">
            <button type="submit" class="btn">Clear Logs</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn">Back to Control Panel</a>
    </div>
</body>
</html>
